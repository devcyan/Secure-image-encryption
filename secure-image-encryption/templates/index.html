<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Image Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ”’ Secure Image Encryption</h1>
        <p>Encrypt/decrypt images</p>
        
        <form method="POST" enctype="multipart/form-data" id="encryption-form">
            <div class="form-group">
                <label for="image">Select Image:</label>
                <input type="file" name="image" id="image" required>
            </div>
            
            <div class="form-group">
                <!-- Changed to text input for alphanumeric keys -->
                <label for="key">Secret Key:</label>
                <input type="text" name="key" id="key" placeholder="Enter alphanumeric key" required>
            </div>
            
            <div class="buttons">
                <button type="submit" name="action" value="encrypt" id="encrypt-btn">ğŸ” Encrypt</button>
                <button type="submit" name="action" value="decrypt" id="decrypt-btn">ğŸ”“ Decrypt</button>
            </div>
        </form>
        
        <div class="spinner" id="spinner"></div>

        {% if result_image %}
        <div class="result-container">
            <h3>Processed Image:</h3>
            <img src="data:image/png;base64,{{ result_image }}" alt="Result Image">
            <a href="data:image/png;base64,{{ result_image }}" download="secure_image.png" class="download-btn">
                â¬‡ï¸ Download Result
            </a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('encryption-form').addEventListener('submit', function() {
            document.getElementById('spinner').style.display = 'block';
        });
    </script>
</body>
</html>
